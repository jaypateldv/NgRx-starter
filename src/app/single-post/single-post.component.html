<a class="btn btn-outline-light text-dark" [routerLink]="['/post']">
    <i class="bi bi-arrow-left-square"></i> back
</a>
<br />
<div class="col-sm-6 border p-3 mb-3" *ngIf="post | async as post">
    <h3>Post Details</h3>
    <hr />
    <div class="mb-3">
        <b class="">Title</b>
        <p class="border p-2 rounded">{{ post.title }}</p>
    </div>
    <div class="mb-3">
        <b for="">Description</b>
        <p class="border p-2 rounded">{{ post.description }}</p>
    </div>
</div>
