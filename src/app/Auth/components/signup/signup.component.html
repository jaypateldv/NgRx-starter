<div class="container shadow mb-4 p-4">
    <div class="row">
        <div class="p-3 d-flex justify-content-center align-items-center">
            <form
                class="bg-light p-3"
                [formGroup]="signUpForm"
                (ngSubmit)="signup()"
            >
                <h3 class="text-secondary">Sign up</h3>
                <hr />
                <div class="form-group mb-3">
                    <label for="exampleInputEmail1" class="mb-2"
                        >Email address</label
                    >
                    <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                        placeholder="Enter email"
                        formControlName="email"
                    />
                    <small
                        class="text-danger"
                        *ngIf="
                            signUpForm.get('email')?.touched &&
                            signUpForm.get('email')?.errors
                        "
                    >
                        {{ signUpForm.get("email")?.errors | json }}
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleInputPassword1" class="mb-2"
                        >Password</label
                    >
                    <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                        formControlName="password"
                    />
                    <small
                        class="text-danger"
                        *ngIf="
                            signUpForm.get('password')?.touched &&
                            signUpForm.get('password')?.errors
                        "
                    >
                        {{ signUpForm.get("password")?.errors | json }}
                    </small>
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                    [disabled]="signUpForm.invalid"
                >
                    Sign up
                </button>
            </form>
        </div>
    </div>
</div>
